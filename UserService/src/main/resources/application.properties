# ========================
# Настройки порта
# ========================
server.port=8081
# ========================
# Настройки JWT
# ========================
jwt.expirationAccess=600000
jwt.expirationRefresh=900000
rsa.private-key-path=classpath:keys/private.pem
rsa.public-key-path=classpath:keys/public.pem
# ========================
# Настройки БД
# ========================
spring.datasource.url=jdbc:postgresql://users-db:5432/users
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
# ========================
# Настройки безопасности
# ========================
spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:keys/public.pem